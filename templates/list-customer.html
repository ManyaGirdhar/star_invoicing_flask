{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-3">Customers List</h2>
    <ul class="list-group">
        {% for customer in customers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <strong>{{ customer.id }}.</strong> {{ customer.full_name }} | {{ customer.address }}
                </span>
                <div>
                    <a href="{{ url_for('edit_customer', customer_id=customer.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_customer', customer_id=customer.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this customer?');">
                            Delete
                        </button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
