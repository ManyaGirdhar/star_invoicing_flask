{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">Star Invoicing Dashboard</h1>
        <p class="text-muted">Manage your invoices, customers, and items effortlessly</p>
    </div>

    <div class="row justify-content-center">
        <!-- Customers Card -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4 text-center" style="height: 250px;">
                <div class="card-body d-flex flex-column align-items-center">
                    <img src="{{ url_for('static', filename='customers.png') }}" alt="Customers" class="mb-3" width="80" height="80" style="object-fit: contain;">
                    <h4 class="fw-bold">Customers</h4>
                    <p class="text-muted">View and manage your customers</p>
                    <a href="{{ url_for('customers') }}" class="btn btn-primary mt-auto">Go to Customers</a>
                </div>
            </div>
        </div>

        <!-- Invoices Card -->
        <div class="col-md-4">
            <div class="card shadow-lg border-0 rounded-4 text-center" style="height: 250px;">
                <div class="card-body d-flex flex-column align-items-center">
                    <img src="{{ url_for('static', filename='invoices.png') }}" alt="Invoices" class="mb-3" width="80" height="80" style="object-fit: contain;">
                    <h4 class="fw-bold">Invoices</h4>
                    <p class="text-muted">View and create invoices</p>
                    <a href="{{ url_for('invoices') }}" class="btn btn-primary mt-auto">Go to Invoices</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
